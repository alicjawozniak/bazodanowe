<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 class="text-center">Employee Registry</h1>

</div>
<div class="">
    <form action="/login" method="POST" class="pure-form pure-form-aligned" style="padding-top: 80px;">
        <fieldset>
            <div class="pure-control-group" style="margin: 0 auto;text-align: center;height: 60px;">
                <input type="text" name="username" id="username" required autofocus/>
            </div>
            <div class="pure-control-group" style="margin: 0 auto;text-align: center;height: 60px;">
                <input type="password" name="password" id="password"/>
            </div>

            <div class="pure-controls" style="margin: 0 auto;text-align: center;height: 60px;">
                <button type="submit" class="pure-button pure-button-primary">Login</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
